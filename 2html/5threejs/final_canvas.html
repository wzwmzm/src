<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }

        canvas {
            display: block;
        }

    </style>
</head>

<body onload="draw();">

    <canvas id="mainCanvas"></canvas>

</body>
<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/stats.min.js"></script>
<script>
    //width="1024px" height="500px"></canvas>

    var renderer;
    var canvaswidth = 1024;
    var canvasheight = 500;

    function initRender() {
        renderer = new THREE.WebGLRenderer({
            antialias: true,
            canvas: document.getElementById('mainCanvas')
        });
        document.getElementById('mainCanvas').setAttribute("width", canvaswidth);
        document.getElementById('mainCanvas').setAttribute("height", canvasheight);
        renderer.setSize(canvaswidth, canvasheight);
        //document.body.appendChild(renderer.domElement);
    }
    var camera;

    function initCamera() {
        //        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
        camera = new THREE.PerspectiveCamera(45, canvaswidth / canvasheight, 1, 10000);
        camera.position.set(0, 0, 400);
    }
    var scene;

    function initScene() {
        scene = new THREE.Scene();
    }
    var light;

    function initLight() {
        scene.add(new THREE.AmbientLight(0x404040));
        light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1);
        scene.add(light);
    }
    //贴图的三角柱体
    function initModel() {
        var map = new THREE.TextureLoader().load("UV_Grid_Sm.jpg");
        var material = new THREE.MeshLambertMaterial({
            map: map
        });
        var cube = new THREE.Mesh(new THREE.BoxGeometry(100, 200, 100, 1, 1, 1), material);
        scene.add(cube);
    }
    //立方体
    function initModel1() {
        cube = new THREE.Mesh(new THREE.CubeGeometry(50, 50, 50), new THREE.MeshBasicMaterial({
            color: 0xff0000,
            wireframe: true
        }));
        cube.position.set(150, 0, 0);
        scene.add(cube);
    }
    //初始化性能插件
    var stats;

    function initStats() {
        stats = new Stats();
        document.body.appendChild(stats.dom);
    }
    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;

    function initControls() {
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        // 如果使用animate方法时，将此函数删除
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        controls.dampingFactor = 0.15;
        //是否可以缩放
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false; //true;
        //设置相机距离原点的最远距离
        controls.minDistance = 2;
        //设置相机距离原点的最远距离
        controls.maxDistance = 60000;
        //是否开启右键拖拽
        controls.enablePan = true;
    }

    function render() {
        renderer.render(scene, camera);
    }
    //    //窗口变动触发的函数, 在final_canvas.html中没有使用
    //    function onWindowResize() {
    //        camera.aspect = window.innerWidth / window.innerHeight;
    //        camera.updateProjectionMatrix();
    //        render();
    //        renderer.setSize(window.innerWidth, window.innerHeight);
    //    }

    function animate() {
        //更新控制器
        controls.update();
        render();
        //更新性能插件
        stats.update();
        requestAnimationFrame(animate);
    }

    function draw() {
        initRender();
        initScene();
        initCamera();
        initLight();
        initModel(); //贴图的三角柱体
        initModel1(); //立方体
        initControls();
        initStats();
        animate();
        //        window.onresize = onWindowResize;//在final_canvas.html中canvas大小固定不变
    }

</script>

</html>
