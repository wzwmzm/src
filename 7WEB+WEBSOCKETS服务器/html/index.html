<script>

//客户端代码
 $.ajax({
        type:"POST",
        url:"http://localhost:8101/form_post",
        dataType:"json",
        data:{						//发送给服务器的数据
            message:"吴志伟",
            nick:"wzw",
        },
        success:function(data){		//从服务器收到的数据
            alert("访问成功" + JSON.stringify(data));

            alert("发生错误" + jqXHR.status);
        }
    });
