<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title>
</head>

<body>

	<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		function draw() {
			requestAnimationFrame(draw);
			ctx.beginPath();
			ctx.moveTo(20, 20);
			ctx.lineTo(20, 100);
			ctx.lineTo(70, 100);
			ctx.strokeStyle = "blue";
//			ctx.stroke();
//			ctx.beginPath();
			ctx.moveTo(40, 40);
			ctx.lineTo(150, 100);
			ctx.lineTo(170, 200);
			ctx.strokeStyle = "red";
			ctx.stroke();
		}
		draw();

	</script>

</body>

</html>
