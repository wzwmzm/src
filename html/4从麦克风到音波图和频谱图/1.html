<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>音波频谱图</title>


</head>



<body>
  <div class="wrapper">

    <header>
      <h1>音波频谱图</h1>
    </header>

    <canvas class="visualizer" width="320" height="300"></canvas>

    <form class="controls">
      <div>
        <label for="voice">声音设置</label>
        <select id="voice" name="voice">
          <option value="distortion">失真畸变</option>
          <option value="convolver">混响卷积</option>
          <option value="biquad">重低音滤波</option>
          <option value="off" selected>关闭</option>
        </select>
      </div>
      <div>
        <label for="visual">可视化设置</label>
        <select id="visual" name="visual">
          <option value="sinewave">声波输出</option>
          <option value="frequencybars" selected>频谱输出</option>
          <option value="off">关闭</option>
        </select>
      </div>
      <div>
        <a class="mute">静音</a>
      </div>
    </form>
  </div>


  <!-- The following element pulls in the script for the default template functionality -->

  <!--<script src="scripts/install.js"></script>-->

  <!-- Below is your custom application script -->

  <script src="scripts/app_1.js"></script>

</body>

</html>
